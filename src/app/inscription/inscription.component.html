<div class="container">
    
    <div class="row py-5 mt-4 align-items-center">
        <!-- For Demo Purpose -->
        <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
            <img src="./assets/img_signup.jpg" alt="" class="img-fluid mb-3 d-none d-md-block">
        </div>

        <!-- Registeration Form -->
        
        <div class="col-md-7 col-lg-6 ml-auto">
            <form [formGroup] = "registrationForm"  (ngSubmit)="onSubmit()"  #f="ngForm">
                <div class="form-row">
                      <!-- Already Registered -->
               <div class="text-center w-100">
               <h2 class="text-muted font-weight-bold text-info ml-2">Inscription</h2>
    </div>
                    <!-- First Name -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-user text-muted"></i>
                                
                            </span>
                        </div>
                        <input formControlName="Fname" id="firstName" type="text" [class.is-invalid]="Fname!.invalid  && Fname!.touched"  name="firstname" placeholder="First Name" class="form-control bg-white border-left-0 border-md">
                    
                    </div>

                    <!-- Last Name -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-user text-muted"></i>
                            </span>
                        </div>
                        <input formControlName="Lname" id="lastName" type="text"  [class.is-invalid]="Lname!.invalid && Lname!.touched"
                         name="lastname" pattern="[a-zA-Z ]*" placeholder="Last Name" class="form-control bg-white border-left-0 border-md">
                    </div>

                    <!-- Email Address -->
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-envelope text-muted"></i>
                            </span>
                        </div>
                        <input formControlName="Email" id="email" type="email"   
                        [class.is-invalid]="Email!.invalid  && Email!.touched"  name="email" placeholder="                                                                              Email Address" class="form-control bg-white border-left-0 border-md" >
                    </div>

                    <!-- Phone Number -->
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-phone-square text-muted"></i>
                            </span>
                        </div>
                        <select id="countryCode" name="countryCode" style="max-width: 80px" class="custom-select form-control bg-white border-left-0 border-md h-100 font-weight-bold text-muted">
                            <option value="">+212</option>
                            
                        </select>
                        
                        <input formControlName="Phone" id="phoneNumber" type="tel"  
                        [class.is-invalid]="Phone?.invalid && Phone?.touched" name="phone" placeholder="                                            Phone Number" class="form-control bg-white border-md border-left-0 pl-3" >
                    </div>

                    
                    <!-- Password -->
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-lock text-muted"></i>
                            </span>
                        </div>
                        <input formControlName="Pass" type="password"   placeholder="                                                                                  Password" class="form-control bg-white border-left-0 border-md" 
                        [class.is-invalid]="Pass?.invalid && Pass?.touched"    >
                    </div>

                   
                    <!-- Submit Button -->
                    <div class="form-group col-lg-12 mx-auto mb-0" >
                            <button  ng-click="onSubmit()" class="btn btn-info btn-block py-2 font-weight-bold" type="submit" >Create your account </button>

                    </div>
                    <div class="input-group col-lg-2 mb-4"></div>



                 
                    <!-- Already Registered -->
                    <div class="text-center w-100">
                        <p class="text-muted font-weight-bold"> <a  routerLink="/connexion" class="text-info ml-2">Sign in</a></p>
                    </div>
                   



                
              


                </div>
            </form>
            <!--- Log the FormGroup values to see if the binding is working -->
    <p>Form value {{ registrationForm.value | json }} </p> 
        </div>
    </div>
</div>
